<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="./js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-panel center-align begin-quiz">
            <h1 class="quiz-title">Take a Quiz!</h1>
            <p class="flow-text">Choose a Category:</p>
            <div class="input-field col s12">
                <select id="select-category" class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <!-- Options will be dynamically added -->
                </select>
            </div>
            <button class="btn waves-effect waves-light begin-btn">Begin</button>
        </div>

        <div class="card-panel quiz-area hidden">
            <div class="question-area">
                <h5 class="question-heading center-align">Question <span class="question-number"></span> of <span class="total-questions"></span></h5>
                <p class="question flow-text"></p>
            </div>
            <div class="option-area">
                <form>
                    <p>
                        <label>
                            <input name="options" type="radio" class="with-gap" id="option-1" />
                            <span></span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="options" type="radio" class="with-gap" id="option-2" />
                            <span></span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="options" type="radio" class="with-gap" id="option-3" />
                            <span></span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="options" type="radio" class="with-gap" id="option-4" />
                            <span></span>
                        </label>
                    </p>
                </form>
                <div class="error-msg red-text text-darken-2 hidden">Please select an option</div>
                <div class="display-answer blue-text text-darken-2 hidden"></div>
                <div class="buttons my-4 center-align">
                    <button class="btn-flat waves-effect previous-btn">Previous</button>
                    <button class="btn waves-effect waves-light next-btn">Next</button>
                </div>
            </div>
        </div>

        <div class="card-panel end-area hidden center-align">
            <h1 class="total-score"></h1>
            <p class="flow-text">End of Quiz!</p>
            <button class="restart-btn btn waves-effect waves-light">Try again!</button>
        </div>
    </div>
</body>
</html>
